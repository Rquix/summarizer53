<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <thymeleaf th:replace="header :: header"/>
</head>
<body>

<div th:fragment="action">

    <div th:if="${lastAction != null}" class="alert alert-success alert-dismissible text-center" role="alert">
        <button type="button" class="close" data-dismiss="alert"><span>&times;</span></button>
        <strong>Action:</strong> <span th:text="${lastAction}">last action performed</span>
    </div>
    <div th:if="${failure != null}" class="alert alert-danger alert-dismissible text-center" role="alert">
        <button type="button" class="close" data-dismiss="alert"><span>&times;</span></button>
        <strong>Fail:</strong> <span th:text="${failure}">failure</span>
    </div>


</div>

</body>
</html>
